<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectando WhatsApp Business...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }
        .success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }
        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Procesando autorización...</h1>
        <div class="spinner" id="spinner"></div>
        <div class="message" id="message">Por favor espera mientras conectamos tu cuenta de WhatsApp Business</div>
    </div>

    <script>
        (async function() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const state = params.get('state'); // Este es el plubotId
            const error = params.get('error');
            const errorDescription = params.get('error_description');
            
            // Usar el state como plubotId
            const plubotId = state ? parseInt(state) : null;

            const showError = (msg) => {
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('title').textContent = 'Error de conexión';
                document.getElementById('message').innerHTML = `
                    <div class="error">${msg}</div>
                    <div style="margin-top: 1rem;">Esta ventana se cerrará en 5 segundos...</div>
                `;
                
                // Notificar al padre si existe
                if (window.opener && !window.opener.closed) {
                    window.opener.postMessage({
                        type: 'whatsapp-oauth-error',
                        error: msg
                    }, 'https://plubot.com');
                }
                
                setTimeout(() => window.close(), 5000);
            };

            const showSuccess = () => {
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('title').textContent = '¡Conexión exitosa!';
                document.getElementById('message').innerHTML = `
                    <div class="success">WhatsApp Business conectado correctamente</div>
                    <div style="margin-top: 1rem;">Esta ventana se cerrará automáticamente...</div>
                `;
                
                // Notificar al padre si existe
                if (window.opener && !window.opener.closed) {
                    window.opener.postMessage({
                        type: 'whatsapp-oauth-success'
                    }, 'https://plubot.com');
                }
                
                setTimeout(() => window.close(), 2000);
            };

            // Verificar si hay error de Facebook
            if (error) {
                showError(errorDescription || 'Error de autorización de Facebook');
                return;
            }

            // Verificar que tenemos el código
            if (!code) {
                showError('No se recibió código de autorización');
                return;
            }

            // Verificar que tenemos el plubotId
            if (!plubotId) {
                showError('No se pudo identificar el Plubot. Por favor, intenta nuevamente desde el panel de configuración.');
                return;
            }

            // Enviar código al backend
            try {
                const response = await fetch('https://plubot.com/api/wa/oauth-callback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: code,
                        plubot_id: plubotId
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess();
                } else {
                    showError(data.error || 'Error al intercambiar el código por token');
                }
            } catch (err) {
                console.error('Error:', err);
                showError('Error de conexión con el servidor');
            }
        })();
    </script>
</body>
</html>
